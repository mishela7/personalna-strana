<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>Контакт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Контакт</h1>
  <nav>
    <ul>
      <li><a href="index.html">Почетна</a></li>
      <li><a href="biography.html">Биографија</a></li>
      <li><a href="hobbies.html">Хоби</a></li>
    </ul>
  </nav>
</header>
<main>
  <section class="contact-section">
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Име и презиме</label>
        <input type="text" id="name" name="name" placeholder="Вашето име и презиме...">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com">
      </div>
      <div class="form-group">
        <label for="message">Порака</label>
        <textarea id="message" name="message" rows="3" placeholder="Напишете ваша порака..."></textarea>
      </div>
      <button type="submit" class="btn">Испрати</button>
    </form>
  </section>
</main>
</body>
</html>
